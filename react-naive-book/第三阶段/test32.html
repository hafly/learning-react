<body>
<!--
纯函数
一个函数的返回结果只依赖于它的参数，并且在执行过程里面没有副作用，我们就把这个函数叫做纯函数。
1.函数的返回结果只依赖于它的参数。
2.函数执行过程里面没有副作用。
-->
<!--函数的返回结果只依赖于它的参数-->
<!--函数执行过程没有副作用-->

<script>
    // 不是纯函数，a可能发生变化
    const a = 1
    const foo = (b) => a + b
    foo(2) // => 3

    // 是纯函数，结果是可预料的
    const a = 1
    const foo = (x, b) => x + b
    foo(1, 2) // => 3
</script>
<!--
总结
一个函数的返回结果只依赖于它的参数，并且在执行过程里面没有副作用，我们就把这个函数叫做纯函数。

为什么要煞费苦心地构建纯函数？因为纯函数非常“靠谱”，执行一个纯函数你不用担心它会干什么坏事，它不会产生不可预料的行为，也不会对外部产生影响。
不管何时何地，你给它什么它就会乖乖地吐出什么。如果你的应用程序大多数函数都是由纯函数组成，那么你的程序测试、调试起来会非常方便。
-->
