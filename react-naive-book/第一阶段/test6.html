<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>使用 JSX 描述 UI 信息</title>
</head>
<body>
<h1>JSX 原理</h1>

<!--DOM 元素的结构-->
<div class='box' id='content'>
    <div class='title'>Hello</div>
    <button>Click</button>
</div>

<!--用 JavaScript 对象来表现一个 DOM 元素的结构-->
<script>
    var dom = {
        tag: 'div',
        attrs: {className: 'box', id: 'content'},
        children: [
            {
                tag: 'div',
                arrts: {className: 'title'},
                children: ['Hello']
            },
            {
                tag: 'button',
                attrs: null,
                children: ['Click']
            }
        ]
    }
</script>
<!--我们可以用 JavaScript 对象来描述所有能用 HTML 表示的 UI 信息。但是用 JavaScript 写起来太长了，结构看起来又不清晰，用 HTML 的方式写起来就方便很多了。
于是就有了JSX，编译的过程会把类似 HTML 的 JSX 结构转换成 JavaScript 的对象结构。-->

<!--React.createElement 会构建一个 JavaScript 对象来描述你 HTML 结构的信息，包括标签名、属性、还有子元素等。这样的代码就是合法的 JavaScript 代码了。
所以使用 React 和 JSX 的时候一定要经过编译的过程。-->
<!--所谓的 JSX 其实就是 JavaScript 对象。-->

<!--ReactDOM.render 功能就是把组件渲染并且构造 DOM 树，然后插入到页面上某个特定的元素上-->

<!--
【JSX】->Babel编译+React.js构造->【javascript对象结构】->ReactDOM.render->【DOM元素】->插入页面
为什么不直接从 JSX 直接渲染构造 DOM 结构？
有了这样一个对象。当数据变化，需要更新组件的时候，就可以用比较快的算法操作这个 JavaScript 对象，而不用直接操作页面上的 DOM，
这样可以尽量少的减少浏览器重排，极大地优化性能。-->

<!--总结
1.JSX 是 JavaScript 语言的一种语法扩展，长得像 HTML，但并不是 HTML。
2.React.js 可以用 JSX 来描述你的组件长什么样的。
3.JSX 在编译的时候会变成相应的 JavaScript 对象描述。
4.react-dom 负责把这个用来描述 UI 信息的 JavaScript 对象变成 DOM 元素，并且渲染到页面上。-->
</body>
</html>
