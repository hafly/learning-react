<!--使用 map 渲染列表数据-->

<!--React.js 的是非常高效的，它高效依赖于所谓的 Virtual-DOM 策略。
简单来说，能复用的话 React.js 就会尽量复用，没有必要的话绝对不碰 DOM。
对于列表元素来说也是这样，但是处理列表元素的复用性会有一个问题：元素可能会在一个列表中改变位置。-->

<!--给每个元素加上唯一的标识，React.js 就可以知道这两个元素只是交换了位置-->
<!--对于用表达式套数组罗列到页面上的元素，都要为每个元素加上 key 属性，这个 key 必须是每个元素唯一的标识。-->

<!--在实际项目当中，如果你的数据顺序可能发生变化，标准做法是最好是后台数据返回的 id 作为列表元素的 key。-->
</body>
