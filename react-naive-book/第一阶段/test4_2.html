<body>
<!--åœ¨å®é™…å¼€å‘å½“ä¸­ï¼Œä½ å¯èƒ½éœ€è¦ç»™ç»„ä»¶ä¼ å…¥ä¸€äº›è‡ªå®šä¹‰çš„é…ç½®æ•°æ®ã€‚ä¾‹å¦‚è¯´æƒ³é…ç½®ä¸€ä¸‹ç‚¹èµæŒ‰é’®çš„èƒŒæ™¯é¢œè‰²ï¼Œå¦‚æœæˆ‘ç»™å®ƒä¼ å…¥ä¸€ä¸ªå‚æ•°ï¼Œå‘Šè¯‰å®ƒæ€ä¹ˆè®¾ç½®è‡ªå·±çš„é¢œè‰²ã€‚é‚£ä¹ˆè¿™ä¸ªæŒ‰é’®çš„å®šåˆ¶æ€§å°±æ›´å¼ºäº†ã€‚
æ‰€ä»¥æˆ‘ä»¬å¯ä»¥ç»™ç»„ä»¶ç±»å’Œå®ƒçš„å­ç±»éƒ½ä¼ å…¥ä¸€ä¸ªå‚æ•° propsï¼Œä½œä¸ºç»„ä»¶çš„é…ç½®å‚æ•°ã€‚-->
<div class='wrapper'></div>
<script>
    // åˆ›å»ºDOMå…ƒç´ 
    const createDOMFromString = (domString) => {
        const div = document.createElement('div')
        div.innerHTML = domString
        return div
    }

    // ç»„ä»¶çˆ¶ç±»ï¼Œæ‰€æœ‰çš„ç»„ä»¶éƒ½å¯ä»¥ç»§æ‰¿è¿™ä¸ªçˆ¶ç±»æ¥æ„å»º
    class Component {
        constructor (props = {}) {
            // ç»™ç»„ä»¶ç±»å’Œå®ƒçš„å­ç±»éƒ½ä¼ å…¥ä¸€ä¸ªå‚æ•° propsï¼Œä½œä¸ºç»„ä»¶çš„é…ç½®å‚æ•°ã€‚
            this.props = props
        }

        setState (state) {
            const oldEl = this.el // æ—§çš„å…ƒç´ ï¼ˆéœ€è¦åˆ é™¤ï¼‰
            this.state = state
            this._renderDOM()
            if (this.onStateChange) this.onStateChange(oldEl, this.el)
        }

        // æ„å»º DOM å…ƒç´ å¹¶ä¸”ç›‘å¬ onClick äº‹ä»¶
        _renderDOM () {
            this.el = createDOMFromString(this.render())
            if (this.onClick) {
                this.el.addEventListener('click', this.onClick.bind(this), false)
            }
            return this.el
        }
    }

    // æŠŠç»„ä»¶çš„ DOM å…ƒç´ æ’å…¥é¡µé¢ï¼Œå¹¶ä¸”åœ¨ setState çš„æ—¶å€™æ›´æ–°é¡µé¢
    const mount = (component, wrapper) => {
        wrapper.appendChild(component._renderDOM())
        component.onStateChange = (oldEl, newEl) => {
            wrapper.insertBefore(newEl, oldEl)
            wrapper.removeChild(oldEl)
        }
    }

    // ç»§æ‰¿è‡ª Component
    class LikeButton extends Component {
        constructor (props) {
            super(props)
            this.state = { isLiked: false }
        }

        onClick () {
            this.setState({
                isLiked: !this.state.isLiked
            })
        }

        render () {
            return `
        <button class='like-btn' style="background-color: ${this.props.bgColor}">
          <span class='like-text'>${this.state.isLiked ? 'å–æ¶ˆ' : 'ç‚¹èµ'}</span>
          <span>ğŸ‘</span>
        </button>
      `
        }
    }

    class RedBlueButton extends Component {
        constructor (props) {
            super(props)
            this.state = {
                color: 'red'
            }
        }
        onClick () {
            this.setState({
                color: 'blue'
            })
        }
        render () {
            return `
          <div style='color: ${this.state.color};'>${this.state.color}</div>
        `
        }
    }
    const wrapper = document.querySelector('.wrapper')
    mount(new LikeButton({ bgColor: 'red' }), wrapper)
    mount(new LikeButton(), wrapper)
    mount(new RedBlueButton(), wrapper)
</script>
