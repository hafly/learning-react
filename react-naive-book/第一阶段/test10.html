<!DOCTYPE html>

    <meta name="renderer" content="webkit">
    <title>组件的 state 和 setState</title>
</head>
<body>
<!--setState 接受对象参数-->
<!--当我们要改变组件的状态的时候，不能直接用 this.state = xxx 这种方式来修改，如果这样做 React.js 就没办法知道你修改了组件的状态，它也就没有办法更新页面。-->
<!--所以，一定要使用 React.js 提供的 setState 方法，它接受一个对象或者函数作为参数。-->

<!--这里还有要注意的是，当你调用 setState 的时候，React.js 并不会马上修改 state。而是把这个对象放到一个更新队列里面，稍后才会从队列当中把新的状态提取出来合并到 state 当中，然后再触发组件更新。-->

<!--setState 接受函数参数-->
<!--setState 的第二种使用方式，可以接受一个函数作为参数。React.js 会把上一个 setState 的结果传入这个函数-->
<!--this.setState((prevState) => {
return { count: prevState.count + 1 } // 上一个 setState 的返回是 count 为 0，当前返回 1
})-->

<!--上面我们进行了三次 setState，但是实际上组件只会重新渲染一次，而不是三次；
这是因为在 React.js 内部会把 JavaScript 事件循环中的消息队列的同一个消息中的 setState 都进行合并以后再重新渲染组件。-->
</body>
</html>
